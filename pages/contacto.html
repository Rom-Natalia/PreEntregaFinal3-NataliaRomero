<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagenes/logo pestaña A.png"
      type="image/x-icon"
    />

    <!--mi CSS-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Contacto</title>
  </head>
  <body class="contacto__body">
    <!--empieza la barra de menu-->
    <header>
      <div class="container">
        <div class="row">
          <a class="logo__izquierdo" href="../index.html"
            ><img
              class="logo__imagen"
              src="../imagenes/Aukel blanco.png"
              alt="aukel"
              width="150"
          /></a>
          <!--empieza la lista de menu-->
          <nav class="nav">
            <ul class="nav___list">
              <li class="nav__item">
                <a class="nav__link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./equipo.html">Equipo</a>
              </li>
              <li>
                <a class="nav__link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./inspiracion.html">Inspiracion</a>
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>

          <div class="hamburguer__menu">
            <div id="myLinks">
              <a href="./nosotros.html">Nosotros</a>
              <a href="./equipo.html">Equipo</a>
              <a href="./servicios.html">Servicios</a>
              <a href="./inspiracion.html">Inspiración</a>
              <a href="./contacto.html">Contacto</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            <script>
              function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                  x.style.display = "none";
                } else {
                  x.style.display = "block";
                }
              }
            </script>
          </div>
        </div>
      </div>
    </header>

    <main class="main__contacto">
      <form action="">
        <h2>CONTACTO</h2>
        <input type="text" name="Nombre" placeholder="Nombre" />
        <input type="text" name="Correo" placeholder="Correo" />
        <input type="text" name="Teléfono" placeholder="Teléfono" />
        <textarea
          name="Mensaje"
          placeholder="Escriba aquí su consulta"
        ></textarea>
        <input type="button" value="ENVIAR" id="boton" />
      </form>
    </main>

    <footer>
      <div class="buscanos__redes">Buscanos en las redes</div>

      <!--aca van logos de redes-->
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-behance"></i
      ></a>

      <div class="derechos__reservados">
        © Copyright 2022 | AukeL | Todos los derechos reservados | Creada por
        <a class="ig__Natalia" href="https://www.instagram.com/"
          >Romero Natalia</a
        >
      </div>
    </footer>
  </body>
</html>
