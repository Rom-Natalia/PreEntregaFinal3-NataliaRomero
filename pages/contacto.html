<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagenes/logo pestaña A.png"
      type="image/x-icon"
    />

    <!--mi CSS-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Contacto</title>
  </head>
  <body>
    <!--empieza la barra de menu-->
    <header>
      <div class="container">
        <div class="row">
          <a class="logo__izquierdo" href="../index.html"
            ><img
              class="logo__imagen"
              src="../imagenes/Aukel blanco.png"
              alt="aukel"
              width="150"
          /></a>
          <!--empieza la lista de menu-->
          <nav class="nav">
            <ul class="nav___list">
              <li class="nav__item">
                <a class="nav__link" href="/pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./pages/equipo.html">Equipo</a>
              </li>
              <li>
                <a class="nav__link" href="./pages/servicios.html">Servicios</a>
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./pages/inspiracion.html"
                  >Inspiracion</a
                >
              </li>
              <li class="nav___list">
                <a class="nav__link" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>

          <div class="hamburguer__menu">
            <div id="myLinks">
              <a href="./nosotros.html">Nosotros</a>
              <a href="./pages/equipo.html">Equipo</a>
              <a href="./pages/servicios.html">Servicios</a>
              <a href="./pages/inspiracion.html">Inspiración</a>
              <a href="./pages/contacto.html">Contacto</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            <script>
              function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                  x.style.display = "none";
                } else {
                  x.style.display = "block";
                }
              }
            </script>
          </div>
        </div>
      </div>
    </header>

    <main class="main__contacto">
      <h1 class="h1__subtitulos">CONTACTO</h1>

      <div class="contacto__conteiner">
        <div class="contenedores">
          <iframe
            class="contenedores__mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96169.0483873069!2d-71.33991449999999!3d-41.12835284999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7b1520c860e5%3A0x8210ae97cb7b9a65!2sSan%20Carlos%20de%20Bariloche%2C%20R%C3%ADo%20Negro!5e0!3m2!1sen!2sar!4v1664205108563!5m2!1sen!2sar"
            width="35%"
            height="312"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <div class="contacto__formulario">
            <label
              for="exampleFormControlInput1"
              class="contacto__formulario__completar"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="contacto__formulario">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Dejanos tu consulta</label
            >
            <textarea
              class="contacto__formulario__completar"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="buscanos__redes">Buscanos en las redes</div>

      <!--aca van logos de redes-->
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a class="footer__iconos" href="#"
        ><i class="fa-brands fa-behance"></i
      ></a>

      <div class="derechos__reservados">
        © Copyright 2022 | AukeL | Todos los derechos reservados | Creada por
        <a class="ig__Natalia" href="https://www.instagram.com/"
          >Romero Natalia</a
        >
      </div>
    </footer>
  </body>
</html>
